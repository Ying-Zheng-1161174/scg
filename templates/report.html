{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row mt-5 mb-3 justify-content-center">
        <div class="col">
            <h2 class="fs-3 fw-normal text-center text-dark">Selwyn Campground - Booking Summary</h2>
        </div>
    </div>

    <!--Display selected customers' report -->
    <div class="row justify-content-center mb-3 mt-2">
        <div class="col-10 text-center">
            <table class="table table-default table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Total booking nights</th>
                        <th>Average occupancy</th>
                    </tr>
                </thead>
                {% for report in reports%}
                <tr>
                    <td>{{ report[1] }} {{ report[2] }}</td>
                    <!-- The number of times 'customer' appears in the booking table represents the total number of nights booked -->
                    <td>{{ report[3] }}</td>
                    <!--If no booking history, set occupancy to 0-->
                    <td>{{ report[4] if report[4] else 0}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
