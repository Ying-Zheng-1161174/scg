{% extends "base.html" %}
{% block content %}
<!-- code in here to display all customers' names-->

<div class="container">
    <div class="row mt-5 mb-3 justify-content-center">
        <div class="col">
            <h1 class="fs-3 fw-normal text-center text-dark">Selwyn Campground - Booking Summary Report</h1>
        </div>
    </div>

    <form action="{{ url_for('summary_report') }}" method="POST" class="needs-validation" novalidate>
        <div class="row justify-content-center mb-3">
            <div class="col-10 mb-1">
                <label class="form-label fs-5" for="customer_id">Select the customer you'd like to
                    view</label><br>
                <!-- Prompt user to select one or multiple customers to view -->
                <select class="form-select" name="customer_id" size="10" multiple required>
                    <option class="sticky-top bg-light" disabled>Hold Ctrl to select multiple customers</option>
                    {% for customer in customerlist %}
                    <option value="{{ customer[0] }} ">{{ customer[1] }} {{ customer[2] }}</option>
                    {% endfor %}
                </select><br>
                <div class="invalid-feedback">
                    Please select at least one customer
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 col-3 mx-auto">
            <input class="btn btn-warning" type="submit" value="Check Report">
        </div>
    </form>

</div>
{% endblock %}
